<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片水印</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid my-1 mx-1">
    <div class="row">
        <div class="col-sm-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="watermarkText" class="col-form-label">水印文本:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="watermarkText" class="form-control" value="仅供XX使用，他用无效">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                    <label for="textColor" class="form-label">选择颜色:</label>
                </div>
                <div class="col-auto">
                    <input type="color" class="form-control form-control-color" id="textColor" value="#000000" title="选择颜色">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-1">
                <div class="col-auto">
                    <label for="transparent" class="form-label">透明度:</label>
                </div>
                <div class="col-auto">
                    <input type="range" class="form-range" min="0.1" max="1" step="0.1" id="transparent" value="0.8">
                </div>
            </div>
            <button type="button" id="imgSelector" class="btn btn-primary">选择图片</button>
            <button type="button" id="imgSave" class="btn btn-primary">保存图片</button>
            <button type="button" id="refresh" class="btn btn-primary">刷新</button>
        </div>
        <div class="col-sm-8">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>

<input type="file" id="imgFile" style="display: none">
<canvas id = "watermark" width = "160px"  height = "100px" style="display:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="shenfen.js"></script>
</body>
</html>
